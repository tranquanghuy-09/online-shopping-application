spring:
  application:
    name: API_GATEWAY
  config:
    import: "optional:configserver:"
  cloud:
    config:
      uri: http://localhost:9999
    gateway:
      routes:
        - id: AUTHSERVICE
          uri: lb://AUTHSERVICE
          predicates:
            - Path=/api/v1/auth/**
#
        - id: ProductService
          uri: lb://ProductService
          predicates:
            - Path=/api/v1/products/**
          filters:
            - AuthenticationFilter

        - id: EmployeeService
          uri: lb://EmployeeService
          predicates:
            - Path=/api/v1/employees/**
          filters:
            - AuthenticationFilter

        - id: CustomerService
          uri: lb://CustomerService
          predicates:
            - Path=/api/v1/customers/**
          filters:
            - AuthenticationFilter

        - id: OrderService
          uri: lb://OrderService
          predicates:
            - Path=/api/v1/orders/**


